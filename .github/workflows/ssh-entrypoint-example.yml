on:
  push:
    branches:
      - action-init

name: Connect to GCP instance via ssh using entrypoint
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  ZONE: us-central1-a

jobs:
  ssh:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
        
    - name: SSH to GCP instance
      id: ssh
      uses: FrodoTheTrue/ssh-compute@action-init
      with:
        instance_name: instance-abba
        entrypoint: ${{ github.workspace }}/script-examples/script.sh
        zone: ${{ env.ZONE }}
        tunnel_through_iap: true
        generate_ssh_keys: true

    - name: Show Output
      run: |-
        echo '${{ steps.ssh.outputs.stdout }}'
        echo '${{ steps.ssh.outputs.stderr }}'
  
